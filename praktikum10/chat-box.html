<form id="form" onsubmit="return chat()">
    <fieldset id="container">
        <div id="box"></div>
        <input type="text" id="pesan">
        <button type="button" onclick="chat()">Send</button>
    </fieldset>
</form>
    
    <script>
        let dm = document.getElementById("pesan")
        let box = document.getElementById("box")

        function chat () {
            box.innerHTML +="Anda: " + chat.value + "<br>";
            scroll("box");
        }

        function scroll(id) {
            let div = document.getElementById(id);
            div.scrollTop = div.scrollHeight - div.clientHeight;
        }
    </script>
