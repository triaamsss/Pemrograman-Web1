<div class="container" id="container">
    <div class="main" id="box">
        <form onsubmit="sendMessage()" id="chatForm">
            <input type="text" name="pesan" id="pesan">
            <button class="sendBtn">Kirim</button>
        </form>
        <br>
        <div class="output" id="output"></div>
    </div>
</div>

<script>
    let form = document.getElementById("chatForm");
    let accessMsg = document.getElementById('pesan');
    let displayMsg = document.getElementById('output');
    let mesValue = 'You: ' + accessMsg.value;
    function handleForm(event) {
        event.preventDefault();
    }

    form.addEventListener('submit', handleForm);

    function sendMessage() {
        displayMsg.innerHTML += 'You: ' + accessMsg.value + "<br>";
        scrollToBottom('output');
        form.reset();
    }

    function scrollToBottom(id) {
        let div = document.getElementById(id);
        div.scrollTop = div.scrollHeight - div.clientHeight;
    }
</script>
