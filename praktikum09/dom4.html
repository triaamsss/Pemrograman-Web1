<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
</head>
<body>
    <h1>KALKULATOR JAVASCRIPT</h1>
    <form>
        <h2>Masukkan angka 1</h2>
        <input type="number" id="angka1" onchange="Hasil()">
        <br>
        <p>+</p>
        <h2>Masukkan angka 2</h2>
        <input type="number" id="angka2" onchange="Hasil()">
        <br>
        <br>
        <span id="jumlah"></span>
        <br>
        <br>
        <button type="button" onchange="Hasil()">Hitung</button>
    </form>
    <script>
        function Hasil(){
            let a1 = document.getElementById("angka1").value;
            let a2 = document.getElementById("angka2").value;
            let jumlah = parseInt(a1) + parseInt(a2);

            document.getElementById("jumlah").innerHTML = "Hasil = " + jumlah;
        }
    </script>
</body>
</html>
