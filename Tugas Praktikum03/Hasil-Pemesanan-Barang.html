<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="margin-top: 0; margin-left: 0;">
    <form action="">

            <th>Home |</th>
            <th>Register |</th>
            <th>Policy |</th>

        </tr>

    <table>
        <tr>

        </tr>

        </tr>
        <tr>
            <td></td>

            <td><input type="text" id="Mobile Phone"></td>
        </tr>
        <tr>
            <td><label for="Email">Send to Email :</label></td>
            <td><input type="email" id="Email">
        </tr>
        <tr>
            <td></td>
            <td><button type="submit" style="margin-top: 20px; background-color: green;">Pay Using QuidLink</button></td>
